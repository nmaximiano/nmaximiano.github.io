<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Maximiano's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
            position: relative; /* Enable positioning of child elements */
        }
        #pixelCanvas {
            display: block;
            flex-grow: 1;
            width: 100%;
            max-height: 70%;
        }
        #buttonContainer {
            display: none;
            justify-content: center;
            gap: 100px;
            margin-top: 10px;
        }
        .button {
            position: relative;
            width: 300px;
            height: 70px;
            overflow: hidden;
            cursor: pointer;
        }
        .buttonCanvas {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0; /* Initially hidden */
            transition: opacity 2s; /* Smooth transition for the opacity */
        }
        #typingText {
            opacity: 0;
            position: absolute;
            text-align: left;
            color: #81ff76;
            top: 35%; /* Center vertically */
            left: 45%; /* Center horizontally */
            transform: translateY(-50%);
            font-family: 'Lucida Consoleaz', Courier, monospace;
            font-size: 48px; /* Adjustable font size */
            line-height: 1.5; /* Line spacing */
        }
    </style>
</head>
<body>
    <div id="main">
        <canvas id="pixelCanvas"></canvas>
        <div id="buttonContainer">
            <div class="button" id="aboutButton">
                <canvas class="buttonCanvas"></canvas>
            </div>
            <div class="button" id="projectsButton">
                <canvas class="buttonCanvas"></canvas>
            </div>
            <div class="button" id="musicButton">
                <canvas class="buttonCanvas"></canvas>
            </div>
        </div>
        <div id="typingText">
            <div id="line1"></div>
            <div id="line2"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 5;
        let catPixels = [];
        let namePixels = [];
        let buttonPixels = [];
        let animationStartTime;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.6;
        }

        async function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function initPixels() {
            const catImage = await loadImage('images/cat1.png');
            const scaleFactor = Math.min(canvas.width / catImage.width, canvas.height / catImage.height) * 1.8;
            const scaledWidth = catImage.width * scaleFactor;
            const scaledHeight = catImage.height * scaleFactor;
            const startX = (canvas.width - scaledWidth) / 2;
            const startY = (canvas.height - scaledHeight) / 2 + 40;

            ctx.drawImage(catImage, startX, startY, scaledWidth, scaledHeight);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    const i = (y * canvas.width + x) * 4;
                    if (imageData.data[i + 3] > 0) {
                        catPixels.push({
                            x,
                            y,
                            alpha: 0,
                            targetAlpha: Math.random() * 0.5 + 0.5,
                            flickerSpeed: Math.random() * 0.05 + 0.02
                        });
                    }
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            const nameY = startY + 180;
            ctx.fillText('NICK MAXIMIANO', canvas.width / 2, nameY);

            const textImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    const i = (y * canvas.width + x) * 4;
                    if (textImageData.data[i + 3] > 0) {
                        namePixels.push({
                            x,
                            y,
                            alpha: 0,
                            targetAlpha: Math.random() * 0.5 + 0.5,
                            flickerSpeed: Math.random() * 0.05 + 0.02
                        });
                    }
                }
            }

            // Initialize button pixels
            const buttonTexts = ["ABOUT", "PROJECTS", "MUSIC"];
            document.querySelectorAll('.buttonCanvas').forEach((canvas, index) => {
                const btnCtx = canvas.getContext('2d');
                canvas.width = 220;
                canvas.height = 50;
                btnCtx.font = 'bold 40px Arial';
                btnCtx.textAlign = 'center';
                btnCtx.textBaseline = 'middle';
                btnCtx.fillStyle = 'white';
                btnCtx.fillText(buttonTexts[index], canvas.width / 2, canvas.height / 2);

                const imageData = btnCtx.getImageData(0, 0, canvas.width, canvas.height);
                const buttonPixelsForThisButton = [];

                for (let y = 0; y < canvas.height; y += pixelSize) {
                    for (let x = 0; x < canvas.width; x += pixelSize) {
                        const i = (y * canvas.width + x) * 4;
                        if (imageData.data[i + 3] > 0) {
                            buttonPixelsForThisButton.push({
                                x,
                                y,
                                alpha: 0,
                                targetAlpha: Math.random() * 0.5 + 0.5,
                                flickerSpeed: Math.random() * 0.05 + 0.02
                            });
                        }
                    }
                }

                buttonPixels.push(buttonPixelsForThisButton);
            });

            document.getElementById("buttonContainer").style.display = "flex";
        }

        function drawPixels(timestamp) {
            if (!animationStartTime) animationStartTime = timestamp;
            const elapsedTime = timestamp - animationStartTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const catFadeInDelay = 300;
            const nameFadeInDelay = 600;
            const buttonFadeInDelay = 900;

            // Cat pixels
            if (elapsedTime > catFadeInDelay) {
                const fadeInTime = 2000;
                const catAlpha = Math.min(1, (elapsedTime - catFadeInDelay) / fadeInTime);

                catPixels.forEach(pixel => {
                    pixel.alpha += (pixel.targetAlpha - pixel.alpha) * 0.01;
                    pixel.alpha += Math.sin(Date.now() * pixel.flickerSpeed) * 0.05;
                    pixel.alpha = Math.max(0, Math.min(1, pixel.alpha));

                    ctx.fillStyle = `rgba(255, 255, 255, ${pixel.alpha * catAlpha})`;
                    ctx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
                });
            }

            // Name pixels
            if (elapsedTime > nameFadeInDelay) {
                const fadeInTime = 2000;
                const nameAlpha = Math.min(1, (elapsedTime - nameFadeInDelay) / fadeInTime);

                namePixels.forEach(pixel => {
                    pixel.alpha += (pixel.targetAlpha - pixel.alpha) * 0.01;
                    pixel.alpha += Math.sin(Date.now() * pixel.flickerSpeed) * 0.05;
                    pixel.alpha = Math.max(0, Math.min(1, pixel.alpha));

                    ctx.fillStyle = `rgba(255, 255, 255, ${pixel.alpha * nameAlpha})`;
                    ctx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
                });
            }

            // Button pixels
            if (elapsedTime > buttonFadeInDelay) {
                const fadeInTime = 2000;
                const buttonAlpha = Math.min(1, (elapsedTime - buttonFadeInDelay) / fadeInTime);

                document.querySelectorAll('.buttonCanvas').forEach((canvas, index) => {
                    const btnCtx = canvas.getContext('2d');
                    btnCtx.clearRect(0, 0, canvas.width, canvas.height);

                    buttonPixels[index].forEach(pixel => {
                        pixel.alpha += (pixel.targetAlpha - pixel.alpha) * 0.01;
                        pixel.alpha += Math.sin(Date.now() * pixel.flickerSpeed) * 0.05;
                        pixel.alpha = Math.max(0, Math.min(1, pixel.alpha));

                        btnCtx.fillStyle = `rgba(255, 255, 255, ${pixel.alpha * buttonAlpha})`;
                        btnCtx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
                    });
                    canvas.style.opacity = buttonAlpha; // Update opacity based on fade-in
                });
            }

            requestAnimationFrame(drawPixels);
        }

        function typeText(elementId, text, delay) {
            const element = document.getElementById(elementId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 100); // Typing speed
                }
            }

            setTimeout(() => {
                document.getElementById("typingText").style.opacity = 1; // Fade in the text
                type();
            }, delay);
        }

        async function init() {
            resizeCanvas();
            await initPixels();
            animationStartTime = null;
            requestAnimationFrame(drawPixels);

            // Start typing effect after a delay
            setTimeout(() => {
                typeText("line1", "this website was designed", 1000); // Start typing after 3 seconds
                typeText("line2", "with the help of Claude.ai", 4500); // Start second line after 4 seconds
            }, 3000); // Delay before starting the typing effect
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            catPixels = [];
            namePixels = [];
            buttonPixels = [];
            init();
        });

        // Link button functionality
        document.getElementById('aboutButton').onclick = () => {
            window.location.href = 'about.html';
        };
        document.getElementById('projectsButton').onclick = () => {
            window.location.href = 'projects.html';
        };
        document.getElementById('musicButton').onclick = () => {
            window.location.href = 'music.html';
        };

        init();
    </script>
</body>
</html>
