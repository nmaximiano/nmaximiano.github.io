<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Maximiano's Projects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .cat-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            width: 40px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .cat-icon:hover {
            transform: scale(1.1);
        }

        #main {
            padding: 20px 20px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1040px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .search-bar {
            width: calc(100% - 40px);
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #f0f0f0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .search-bar input:focus {
            border-color: #a0c4ff;
            outline: none;
        }

        .project-container {
            width: calc(100% - 40px);
        }
        .project-entry {
            display: flex;
            background-color: #2a2a2a;
            color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .project-entry img {
            width: 350px;
            height: 350px;
            border-radius: 5px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-grow: 1;
        }
        .project-entry h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }
        .project-entry div.date {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 15px;
        }
        .project-description {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            font-size: 16px;
        }

        .project-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.95);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 999;
        }
        .project-page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
        }
        .project-page.show {
            display: block;
        }
        .project-page img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Reduced space */
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: #f0f0f0;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .back-arrow:hover {
            color: #a0c4ff;
        }

        a {
            color: #a0c4ff; /* Lighter blue for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="images/cat1white.png" class="cat-icon" alt="Menu Icon">
    </a>
    <div id="main">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search projects..." oninput="filterProjects()">
        </div>
        <div class="project-container" id="projectContainer">
            <!-- Project entries will be dynamically added here -->
        </div>
    </div>
    <div id="projectPage" class="project-page">
        <div id="projectPageContent" class="project-page-content"></div>
    </div>
    <script>
        const projects = [
            {
                title: "Automated Semantic Essay Scoring Using BERT LLM",
                date: "2024-09-01",
                previewImage: "images/project2_preview.png",
                pageImage: "images/project2.png",
                details: "Detailed description of Project 1...\n\nParagraph 2...\n\nParagraph 3...\n\npar4\n\npar5",
                attachments: ["attachment1.pdf", "attachment2.doc"]
            },
            {
                title: "Statistical Analysis of Medical Service Availability and Homelessness",
                date: "2024-05-01",
                previewImage: "images/project1_preview.png",
                pageImage: "images/project1.png",
                details: "Detailed description of Project 2...",
                attachments: ["attachment3.pdf"]
            },
        ];

        function createProjectEntries() {
            const container = document.getElementById('projectContainer');
            container.innerHTML = '';
            projects.forEach((project, index) => {
                const entry = document.createElement('div');
                entry.className = 'project-entry';
                entry.onclick = () => openProjectPage(index);
                entry.innerHTML = `
                    <img src="${project.previewImage}" alt="${project.title}">
                    <div class="project-info">
                        <h2>${project.title}</h2>
                        <div class="date">${project.date}</div>
                        <div class="project-description">${project.details}</div>
                    </div>
                `;
                container.appendChild(entry);
            });
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) || 
                project.details.toLowerCase().includes(searchTerm)
            );
            const container = document.getElementById('projectContainer');
            container.innerHTML = '';
            filteredProjects.forEach((project, index) => {
                const entry = document.createElement('div');
                entry.className = 'project-entry';
                entry.onclick = () => openProjectPage(index);
                entry.innerHTML = `
                    <img src="${project.previewImage}" alt="${project.title}">
                    <div class="project-info">
                        <h2>${project.title}</h2>
                        <div class="date">${project.date}</div>
                        <div class="project-description">${project.details}</div>
                    </div>
                `;
                container.appendChild(entry);
            });
        }

        function openProjectPage(index) {
        const project = projects[index];
        const pageContent = document.getElementById('projectPageContent');
        pageContent.innerHTML = `
            <span class="back-arrow" onclick="closeProjectPage()">‚Üê Back</span>
            <h1>${project.title}</h1>
            <img src="${project.pageImage}" alt="${project.title}">
            <h3>Attachments:</h3>
            <ul>
                ${project.attachments.map(attachment => `<li><a href="${attachment}" target="_blank">${attachment}</a></li>`).join('')}
            </ul>
            <p>${project.details.replace(/\n/g, '<br>')}</p> <!-- Replace newlines with <br> -->
        `;
        document.getElementById('projectPage').classList.add('show');
        }

        function closeProjectPage() {
            const page = document.getElementById('projectPage');
            const pageContent = document.getElementById('projectPageContent');
            page.classList.remove('show');
            pageContent.innerHTML = ''; // Clear content
        }

        // Initialize the project entries
        createProjectEntries();
    </script>
</body>
</html>
